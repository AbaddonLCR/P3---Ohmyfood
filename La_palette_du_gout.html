<!DOCTYPE html>
<html lang="fr">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link rel="stylesheet" href="CSS/menu.css">
     <title>Menu - La palette du goût</title>
</head>
<body>
     <!-- ********************** HEADER ********************** -->
     <header>
          <div class="header-container">
               <div class="return">
               <a title="retour" href="./index.html"><i class="fas fa-arrow-left fa-lg"></i></a>
               </div>
               <div class="logo">
                    <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
               </div>
          </div>
          <div class="presentation">
               <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
          </div>
     </header>
     <!-- ********************** HEADER ********************** -->

     <!-- ********************** MAIN ********************** -->
     <main>

          <!-- ********************** SECTION ********************** -->
          <section>
               <div class="background_section">
                    <div class="restaurant_name">
                         <h1>La palette du goût</h1>
                         <div>
                              <div class="favorite">
                                   <input type="checkbox" id="like_7">
                                   <label for="like_7">
                                        <i class="far fa-heart"></i>
                                        <i class="fas fa-heart"></i>
                                        <span></span>
                                   </label>
                              </div>
                         </div>
                    </div>
                    
                    <div class="restaurant_carte">
                         <div class="restaurant_menu">
                              <div>
                                   <p class="border_title">ENTRÉES</p>
                              </div>
                              <div class="background_cards">
                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_1" class="card__description">
                                                  <span class="bold h2-size">Fricassée d'escargot</span><br >
                                                  Au piment d'Espelette
                                             </label>
                                             <p class="card__price">25€</p>
                                             <input id="checkup_1" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>

                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_2" class="card__description">
                                                  <span class="bold h2-size">Foie gras de canard mi-cuit</span><br >
                                                  Et ses copeaux de truffe noire
                                             </label>
                                             <p class="card__price">35€</p>
                                             <input id="checkup_2" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>

                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_3" class="card__description">
                                                  <span class="bold h2-size">Oeuf au plat</span><br >
                                                  Assaisonné à la truffe sur lit de caviar
                                             </label>
                                             <p class="card__price">20€</p>
                                             <input id="checkup_3" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>

                                   </div>
                              </div>
                         </div>

                         <div class="restaurant_menu">
                              <div>
                                   <p class="border_title">PLATS</p>
                              </div>
                              <div class="background_cards">
                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_4" class="card__description">
                                                  <span class="bold h2-size">Filet de boeuf aux herbes</span><br >
                                                  Accompagné de sa ribambelle de légumes
                                             </label>
                                             <p class="card__price">40€</p>
                                             <input id="checkup_4" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>

                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_5" class="card__description">
                                                  <span class="bold h2-size">Parmentier de queue de boeuf</span><br >
                                                  À la truffe noire sur sa purée de panais
                                             </label>
                                             <p class="card__price">35€</p>
                                             <input id="checkup_5" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>

                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_6" class="card__description">
                                                  <span class="bold h2-size">Filet de turbot</span><br >
                                                  Aux agrumes
                                             </label>
                                             <p class="card__price">44€</p>
                                             <input id="checkup_6" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>

                         <div class="restaurant_menu">
                              <div>
                                   <p class="border_title">DESSERTS</p>
                              </div>
                              <div class="background_cards">
                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_7" class="card__description">
                                                  <span class="bold h2-size">Paris-Brest</span><br >
                                                  Revisité
                                             </label>
                                             <p class="card__price">18€</p>
                                             <input id="checkup_7" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>

                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_8" class="card__description">
                                                  <span class="bold h2-size">Macaron au chocolat d'exception</span><br >
                                                  Et glace à la vanille de Madagascar
                                             </label>
                                             <p class="card__price">22€</p>
                                             <input id="checkup_8" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>

                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_9" class="card__description">
                                                  <span class="bold h2-size">Mousse au chocolat </span><br >
                                                  Au piment d'Espelette et à la truffe noire
                                             </label>
                                             <p class="card__price">23€</p>
                                             <input id="checkup_9" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>

                    <div class="background_menu_button">
                         <button class="btn" type="submit"><span>Commander</span></button>
                    </div>
               </div>
          </section>
          <!-- ********************** SECTION ********************** -->

     </main>
     <!-- ********************** MAIN ********************** -->

     <!-- ********************** FOOTER ********************** -->
     <footer>
          <div class="footer_logo">
               <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
          </div>
          <div class="nous_contacter">
               <p><i class="fas fa-utensils fa-xs"></i>Proposer un restaurant</p>
               <p><i class="fas fa-hands-helping fa-xs"></i>Devenir partenaire</p>
               <p>Mentions légales</p>
               <address><a href="mailto:exemple123@gmail.com">Contact</a></address>
          </div>
     </footer>
     <!-- ********************** FOOTER ********************** -->
</body>
</html>
