<!DOCTYPE html>
<html lang="fr">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link rel="stylesheet" href="CSS/menu.css">
     <title>Menu - La note enchantée</title>
</head>
<body>
     <!-- ********************** HEADER ********************** -->
     <header>
          <div class="header-container">
               <div class="return">
               <a title="retour" href="./index.html"><i class="fas fa-arrow-left fa-lg"></i></a>
               </div>
               <div class="logo">
                    <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
               </div>
          </div>
          <div class="presentation">
               <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
          </div>
     </header>
     <!-- ********************** HEADER ********************** -->

     <!-- ********************** MAIN ********************** -->
     <main>
          <!-- ********************** SECTION ********************** -->
          <section>
               <div class="background_section">
                    <div class="restaurant_name">
                         <h1>La note enchantée</h1>
                         <div>
                              <div class="favorite">
                                   <input type="checkbox" id="like_7">
                                   <label for="like_7">
                                        <i class="far fa-heart"></i>
                                        <i class="fas fa-heart"></i>
                                        <span></span>
                                   </label>
                              </div>
                         </div>
                    </div>

                    <div class="restaurant_carte">
                         <div class="restaurant_menu">
                              <div>
                                   <p class="border_title">ENTRÉES</p>
                              </div>
                              <div class="background_cards">
                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_1" class="card__description">
                                                  <span class="bold h2-size">Ravioles de foie gras</span><br >
                                                  Accompagnés de leur crème à la truffe
                                             </label>
                                             <p class="card__price">25€</p>
                                             <input id="checkup_1" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>

                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_2" class="card__description">
                                                  <span class="bold h2-size">Caviar osciètre </span><br >
                                                  Sur blini à la farine de blé noir
                                             </label>
                                             <p class="card__price">35€</p>
                                             <input id="checkup_2" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>

                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_3" class="card__description">
                                                  <span class="bold h2-size">Homard et espuma de potiron</span><br >
                                                  Mariné aux zestes d'orange
                                             </label>
                                             <p class="card__price">20€</p>
                                             <input id="checkup_3" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>

                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_4" class="card__description">
                                                  <span class="bold h2-size">Foie gras de canard cuit entier</span><br >
                                                  Confiture de figue et pain toasté
                                             </label>
                                             <p class="card__price">35€</p>
                                             <input id="checkup_4" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>

                         <div class="restaurant_menu">
                              <div>
                                   <p class="border_title">PLATS</p>
                              </div>
                              <div class="background_cards">
                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_5" class="card__description">
                                                  <span class="bold h2-size">Noix de coquilles Saint-Jacques</span><br >
                                                  Sur lit de purée de céleri-rave
                                             </label>
                                             <p class="card__price">40€</p>
                                             <input id="checkup_5" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>

                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_6" class="card__description">
                                                  <span class="bold h2-size">Langoustine poêlée</span><br >
                                                  Purée de patate douce
                                             </label>
                                             <p class="card__price">35€</p>
                                             <input id="checkup_6" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>

                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_7" class="card__description">
                                                  <span class="bold h2-size">Mijoté de queue de boeuf </span><br >
                                                  Et riz sauvage aux zestes de citron
                                             </label>
                                             <p class="card__price">44€</p>
                                             <input id="checkup_7" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>

                         <div class="restaurant_menu">
                              <div>
                                   <p class="border_title">DESSERTS</p>
                              </div>
                              <div class="background_cards">
                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_8" class="card__description">
                                                  <span class="bold h2-size">Macaron noisette et chocolat</span><br >
                                                  Glace au caramel brun et sel de Guérande
                                             </label>
                                             <p class="card__price">18€</p>
                                             <input id="checkup_8" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>

                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_9" class="card__description">
                                                  <span class="bold h2-size">Baba au rhum revisité</span><br >
                                                  Avec son coulis de citron
                                             </label>
                                             <p class="card__price">22€</p>
                                             <input id="checkup_9" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>

                                   <div class="background_card">
                                        <div class="card">
                                             <label for="checkup_10" class="card__description">
                                                  <span class="bold h2-size">Tarte au citron meringuée</span><br >
                                                  Déstructurée
                                             </label>
                                             <p class="card__price">23€</p>
                                             <input id="checkup_10" type="checkbox">
                                             <div class="card__check">
                                                  <i class="fas fa-check"></i>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
                    
                    <div class="background_menu_button">
                         <button class="btn" type="submit"><span>Commander</span></button>
                    </div>
               </div>
          </section>
          <!-- ********************** SECTION ********************** -->

     </main>
     <!-- ********************** MAIN ********************** -->

     <!-- ********************** FOOTER ********************** -->
     <footer>
          <div class="footer_logo">
               <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
          </div>
          <div class="nous_contacter">
               <p><i class="fas fa-utensils fa-xs"></i>Proposer un restaurant</p>
               <p><i class="fas fa-hands-helping fa-xs"></i>Devenir partenaire</p>
               <p>Mentions légales</p>
               <address><a href="mailto:exemple123@gmail.com">Contact</a></address>
          </div>
     </footer>
     <!-- ********************** FOOTER ********************** -->
</body>
</html>
